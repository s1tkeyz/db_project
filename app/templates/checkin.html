<html><head><base href="." />
    <style>
        @font-face {
            font-family: 'MS Sans Serif';
            src: local('Microsoft Sans Serif'), local('Tahoma');
        }
    
        body {
            background-color: #333333;
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', 'Tahoma', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    
        .window {
            background-color: #c0c0c0;
            border: 2px solid #fff;
            border-right-color: #555;
            border-bottom-color: #555;
            box-shadow: 2px 2px 0px #000;
            padding: 2px;
            width: 480px;
        }
    
        .title-bar {
            background: linear-gradient(90deg, #000080, #1084d0);
            padding: 3px 6px;
            color: white;
        }
    
        .title-bar-text {
            font-weight: bold;
            font-size: 11px;
            letter-spacing: 0.5px;
        }
    
        .window-content {
            padding: 10px;
            background-color: #c0c0c0;
        }
    
        .input-field {
            margin: 6px 0;
        }
    
        label {
            font-size: 11px;
            display: block;
            margin-bottom: 2px;
        }
    
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 2px 4px;
            border: 2px solid #fff;
            border-right-color: #555;
            border-bottom-color: #555;
            background-color: #fff;
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', 'Tahoma', sans-serif;
            font-size: 11px;
            box-sizing: border-box;
        }
    
        .button {
            background-color: #c0c0c0;
            border: 2px solid #fff;
            border-right-color: #555;
            border-bottom-color: #555;
            padding: 4px 15px;
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', 'Tahoma', sans-serif;
            font-size: 11px;
            cursor: pointer;
            margin: 5px;
            min-width: 70px;
        }
    
        .button:active {
            border: 2px solid #555;
            border-right-color: #fff;
            border-bottom-color: #fff;
        }
    
        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
    
        .status-bar {
            border-top: 2px solid #808080;
            margin-top: 10px;
            padding: 5px;
            font-size: 11px;
            display: flex;
            align-items: center;
        }
    
        .luggage-section {
            border: 1px solid #808080;
            padding: 6px;
            margin: 8px 0;
        }
    
        .luggage-section-title {
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 4px;
        }
    
    </style>
    </head>
    <body>
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">
                    Passenger Check-in System
                </div>
            </div>
            <div class="window-content">
                <form id="checkInForm" method="post" action="/checkin">
                    <div class="input-field">
                        <label for="airline_name">Airline:</label>
                        <input type="text" id="airline_name" name="airline_name" required>
                    </div>
                    <div class="input-field">
                        <label for="flight_number">Flight Number:</label>
                        <input type="number" step="1" id="flight_number" name="flight_number" required>
                    </div>
                    <div class="input-field">
                        <label for="destination">Destination:</label>
                        <input type="text" id="destination" name="destination" required>
                    </div>
                    <div class="input-field">
                        <label for="passenger_name">Passenger Name:</label>
                        <input type="text" id="passenger_name" name="passenger_name" required>
                    </div>
                    <div class="input-field">
                        <label for="passenger_surname">Passenger Surname:</label>
                        <input type="text" id="passenger_surname" name="passenger_surname" required>
                    </div>
                    <div class="input-field">
                        <label for="passport_number">Passport Number:</label>
                        <input type="text" id="passport_number" name="passport_number" required>
                    </div>
                    <div class="buttons-container">
                        <button type="submit" class="button">Check In</button>
                        <button type="button" class="button" onclick="clearForm()">Clear</button>
                        <form id="logoutForm" method="post" action="/logout">
                            <button type="submit" class="button">Leave</button>
                        </form>
                    </div>
                </form>
                <div class="status-bar">
                    <svg width="16" height="16" viewBox="0 0 16 16" style="margin-right: 5px;">
                        <circle cx="8" cy="8" r="7" fill="#c0c0c0" stroke="#000"/>
                        <text x="8" y="12" text-anchor="middle" font-size="11" font-family="MS Sans Serif">i</text>
                    </svg>
                    Ready for check-in
                </div>
            </div>
        </div>
    
        <script>
            function clearForm() {
                document.getElementById('checkInForm').reset();
                document.getElementById('airline').focus();
                document.querySelector('.status-bar').innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 16 16" style="margin-right: 5px;">
                        <circle cx="8" cy="8" r="7" fill="#c0c0c0" stroke="#000"/>
                        <text x="8" y="12" text-anchor="middle" font-size="11" font-family="MS Sans Serif">i</text>
                    </svg>
                    Ready for check-in
                `;
            }
        </script>
    </body>
    </html>
