<html><head><base href="." /></head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(45deg, #e6f3ff, #f0f9ff);
    position: relative;
    overflow-x: hidden;
    padding: 2rem;
  }

  .clouds {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
    top: 0;
    left: 0;
  }

  .confirmation-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 3rem;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(100, 100, 255, 0.1);
    z-index: 2;
    width: 100%;
    max-width: 800px;
  }

  .success-animation {
    text-align: center;
    margin-bottom: 2rem;
  }

  .checkmark {
    fill: none;
    stroke: #4a90e2;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-dasharray: 100;
    stroke-dashoffset: 100;
    animation: dash 2s ease-in-out forwards;
  }

  @keyframes dash {
    to {
      stroke-dashoffset: 0;
    }
  }

  .logo {
    text-align: center;
    margin-bottom: 2rem;
  }

  .plane-icon {
    fill: #4a90e2;
    animation: fly 3s infinite ease-in-out;
  }

  @keyframes fly {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  h1 {
    color: #2c3e50;
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 2rem;
  }

  .confirmation-message {
    text-align: center;
    color: #34495e;
    margin-bottom: 2rem;
  }

  .ticket-details {
    background: white;
    border-radius: 12px;
    padding: 2rem;
    margin-bottom: 2rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .detail-row {
    display: flex;
    justify-content: space-between;
    padding: 1rem 0;
    border-bottom: 1px solid #e3f2fd;
  }

  .detail-row:last-child {
    border-bottom: none;
  }

  .detail-label {
    color: #7f8c8d;
    font-weight: 500;
  }

  .detail-value {
    color: #2c3e50;
    font-weight: 600;
  }

  .total-price {
    font-size: 1.5rem;
    color: #4a90e2;
  }

  .actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
  }

  .action-button {
    padding: 1rem 2rem;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s;
  }

  .download-button {
    background: #4a90e2;
    color: white;
  }

  .download-button:hover {
    background: #357abd;
  }

  .home-button {
    background: #e3f2fd;
    color: #4a90e2;
  }

  .home-button:hover {
    background: #d0e7f7;
  }
</style>

<body>
  <div class="clouds">
    <svg width="100%" height="100%" viewBox="0 0 1000 1000" preserveAspectRatio="none">
      <path fill="#ffffff" opacity="0.3" d="M0 600 Q 250 450 500 600 T 1000 600 V1000 H0 Z"></path>
      <path fill="#ffffff" opacity="0.2" d="M0 700 Q 250 550 500 700 T 1000 700 V1000 H0 Z"></path>
    </svg>
  </div>

  <div class="confirmation-container">
    <div class="logo">
      <svg class="plane-icon" width="50" height="50" viewBox="0 0 24 24">
        <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
      </svg>
    </div>

    <div class="success-animation">
      <svg width="100" height="100" viewBox="0 0 100 100">
        <circle class="checkmark" cx="50" cy="50" r="40"/>
        <path class="checkmark" d="M30 50 L45 65 L70 35"/>
      </svg>
    </div>

    <h1>Booking Confirmed!</h1>
    <p class="confirmation-message">Your ticket has been successfully booked. Booking reference: <strong>ABC123XYZ</strong></p>

    <div class="ticket-details">
      <div class="detail-row">
        <span class="detail-label">Flight</span>
        <span class="detail-value">SkyWings SK123</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">From</span>
        <span class="detail-value">New York (JFK)</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">To</span>
        <span class="detail-value">London (LHR)</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Date</span>
        <span class="detail-value">Oct 15, 2023</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Departure Time</span>
        <span class="detail-value">09:00 AM</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Arrival Time</span>
        <span class="detail-value">09:00 PM</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Passenger</span>
        <span class="detail-value">John Doe</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Seat</span>
        <span class="detail-value">23A</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Total Price</span>
        <span class="detail-value total-price">$599</span>
      </div>
    </div>

    <div class="actions">
      <button class="action-button download-button" onclick="downloadTicket()">Download Ticket</button>
      <button class="action-button home-button" onclick="goHome()">Return to Home</button>
    </div>
  </div>

  <script>
    function downloadTicket() {
      alert('Downloading your ticket...');
      // In a real application, this would trigger a PDF download
    }

    function goHome() {
      alert('Returning to home page...');
      // In a real application, this would redirect to the home page
      // window.location.href = '/';
    }
  </script>
</body></html>
