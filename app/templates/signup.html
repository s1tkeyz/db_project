<html><head><base href="." /></head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(45deg, #e6f3ff, #f0f9ff);
    position: relative;
    overflow: hidden;
  }

  .clouds {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  .signup-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 2rem 3rem;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(100, 100, 255, 0.1);
    z-index: 2;
    width: 100%;
    max-width: 500px;
  }

  .logo {
    text-align: center;
    margin-bottom: 2rem;
  }

  .plane-icon {
    fill: #4a90e2;
    animation: fly 3s infinite ease-in-out;
  }

  @keyframes fly {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  h1 {
    color: #2c3e50;
    text-align: center;
    margin-bottom: 2rem;
    font-size: 1.8rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-row {
    display: flex;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }

  .form-row .form-group {
    flex: 1;
    margin-bottom: 0;
  }

  label {
    display: block;
    color: #34495e;
    margin-bottom: 0.5rem;
  }

  input {
    width: 100%;
    padding: 0.8rem;
    border: 2px solid #e3f2fd;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s;
  }

  input:focus {
    outline: none;
    border-color: #4a90e2;
  }

  .radio-group {
    display: flex;
    gap: 1rem;
    margin-top: 0.5rem;
  }

  .radio-group label {
    display: flex;
    align-items: center;
    margin-bottom: 0;
  }

  .radio-group input[type="radio"] {
    width: auto;
    margin-right: 0.5rem;
  }

  button {
    width: 100%;
    padding: 1rem;
    background: #4a90e2;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #357abd;
  }

  .links {
    text-align: center;
    margin-top: 1.5rem;
  }

  .links a {
    color: #4a90e2;
    text-decoration: none;
    font-size: 0.9rem;
    margin: 0 0.5rem;
  }

  .links a:hover {
    text-decoration: underline;
  }

  .terms {
    font-size: 0.8rem;
    color: #7f8c8d;
    text-align: center;
    margin-top: 1rem;
  }
</style>

<body>
  <div class="clouds">
    <svg width="100%" height="100%" viewBox="0 0 1000 1000" preserveAspectRatio="none">
      <path fill="#ffffff" opacity="0.3" d="M0 600 Q 250 450 500 600 T 1000 600 V1000 H0 Z"></path>
      <path fill="#ffffff" opacity="0.2" d="M0 700 Q 250 550 500 700 T 1000 700 V1000 H0 Z"></path>
    </svg>
  </div>

  <div class="signup-container">
    <div class="logo">
      <svg class="plane-icon" width="50" height="50" viewBox="0 0 24 24">
        <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
      </svg>
    </div>
    
    <h1>Create Account</h1>
    
    <form id="signupForm">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" required>
        </div>
        <div class="form-group">
          <label for="surname">Surname</label>
          <input type="text" id="surname" required>
        </div>
      </div>

      <div class="form-group">
        <label for="birthDate">Date of Birth</label>
        <input type="date" id="birthDate" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required pattern="[0-9]{10,}" title="Please enter a valid phone number">
      </div>

      <div class="form-group">
        <label>Sex</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="sex" value="male" required> Male
          </label>
          <label>
            <input type="radio" name="sex" value="female" required> Female
          </label>
          <label>
            <input type="radio" name="sex" value="other" required> Other
          </label>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required>
      </div>
      
      <button type="submit">Sign Up</button>
    </form>

    <div class="links">
      <a href="/login">Already have an account? Sign In</a>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const firstName = document.getElementById('firstName').value;
      const surname = document.getElementById('surname').value;
      const birthDate = document.getElementById('birthDate').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const sex = document.querySelector('input[name="sex"]:checked')?.value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alert("Passwords don't match!");
        return;
      }

      // Here you would typically send the signup data to your server
      console.log('Signup attempt:', { firstName, surname, birthDate, email, phone, sex, password });
      
      // For demo purposes, show success message
      alert('Account created successfully!');
    });
  </script>
</body></html>
