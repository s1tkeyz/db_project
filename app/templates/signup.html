<html><head><base href="/" />
    <style>
    :root {
        --primary-color: #7CB9E8;
        --secondary-color: #B4D4F1;
        --accent-color: #F0F8FF;
        --text-color: #2B4F71;
    }
    
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
    }
    
    .signup-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        width: 380px;
        backdrop-filter: blur(8px);
        margin: 2rem 0;
    }
    
    .logo-container {
        text-align: center;
        margin-bottom: 1.5rem;
    }
    
    .plane-logo {
        fill: var(--primary-color);
        width: 60px;
        height: 60px;
        animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    
    @keyframes drift {
        from { transform: translateX(0); }
        to { transform: translateX(calc(100vw + 100px)); }
    }
    
    h1 {
        color: var(--text-color);
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        text-align: center;
    }
    
    .form-group {
        margin-bottom: 1rem;
    }
    
    .form-row {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
    }
    
    .form-row .form-group {
        flex: 1;
        margin-bottom: 0;
    }
    
    label {
        display: block;
        color: var(--text-color);
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
    }
    
    input, select {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid var(--secondary-color);
        border-radius: 8px;
        box-sizing: border-box;
        transition: all 0.3s ease;
    }
    
    input:focus, select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(124, 185, 232, 0.2);
    }
    
    button {
        width: 100%;
        padding: 0.8rem;
        background: var(--primary-color);
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    button:hover {
        background: #6BA7D6;
        transform: translateY(-2px);
    }
    
    .footer-links {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
    }
    
    .footer-links a {
        color: var(--text-color);
        text-decoration: none;
        margin: 0 0.5rem;
        transition: color 0.3s ease;
    }
    
    .footer-links a:hover {
        color: var(--primary-color);
    }
    
    .clouds {
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }
    
    .cloud {
        position: absolute;
        fill: rgba(255, 255, 255, 0.8);
        animation: drift linear infinite;
    }
    </style>
    </head>
    <body>
    
    <div class="clouds">
        <svg class="cloud" style="top: 20%; left: -10%; animation-duration: 45s;" width="100" height="40" viewBox="0 0 100 40">
            <path d="M10 30 Q25 10 40 30 Q55 10 70 30 Q85 10 90 30 L90 35 L10 35 Z"/>
        </svg>
        <svg class="cloud" style="top: 45%; left: -5%; animation-duration: 35s;" width="80" height="30" viewBox="0 0 100 40">
            <path d="M10 30 Q25 10 40 30 Q55 10 70 30 Q85 10 90 30 L90 35 L10 35 Z"/>
        </svg>
    </div>
    
    <div class="signup-container">
        <div class="logo-container">
            <svg class="plane-logo" viewBox="0 0 24 24">
                <path d="M21,16V14L13,9V3.5A1.5,1.5 0 0,0 11.5,2A1.5,1.5 0 0,0 10,3.5V9L2,14V16L10,13.5V19L8,20.5V22L11.5,21L15,22V20.5L13,19V13.5L21,16Z"/>
            </svg>
        </div>
        
        <h1>Passenger Registration</h1>
        
        <form id="signupForm" method="post" action="/signup">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="passport_number">Passport No.</label>
                <input type="passport_number" id="passport_number" name="passport_number" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="sex">Sex</label>
                    <select id="sex" name="sex" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="birth_date">Date of Birth</label>
                    <input type="date" id="birth_date" name="birth_date" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <button type="submit">Create Account</button>
        </form>
        
        <div class="footer-links">
            <a href="/login">Already have an account? Log in</a>
        </div>
    </div>
    
    <script>
    // Dynamically add more clouds
    function createCloud() {
        const cloud = document.querySelector('.cloud').cloneNode(true);
        cloud.style.top = Math.random() * 100 + '%';
        cloud.style.left = '-10%';
        cloud.style.animationDuration = (30 + Math.random() * 30) + 's';
        document.querySelector('.clouds').appendChild(cloud);
    }
    
    // Add some extra clouds
    for (let i = 0; i < 5; i++) {
        createCloud();
    }
    </script>
    
    </body></html>
