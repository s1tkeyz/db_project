<html><head><base href="." /></head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(45deg, #e6f3ff, #f0f9ff);
    position: relative;
    overflow: hidden;
  }

  .clouds {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  .login-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 2rem 3rem;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(100, 100, 255, 0.1);
    z-index: 2;
    width: 100%;
    max-width: 400px;
  }

  .logo {
    text-align: center;
    margin-bottom: 2rem;
  }

  .plane-icon {
    fill: #4a90e2;
    animation: fly 3s infinite ease-in-out;
  }

  @keyframes fly {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  h1 {
    color: #2c3e50;
    text-align: center;
    margin-bottom: 2rem;
    font-size: 1.8rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  label {
    display: block;
    color: #34495e;
    margin-bottom: 0.5rem;
  }

  input {
    width: 100%;
    padding: 0.8rem;
    border: 2px solid #e3f2fd;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s;
  }

  input:focus {
    outline: none;
    border-color: #4a90e2;
  }

  button {
    width: 100%;
    padding: 1rem;
    background: #4a90e2;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #357abd;
  }

  .links {
    text-align: center;
    margin-top: 1.5rem;
  }

  .links a {
    color: #4a90e2;
    text-decoration: none;
    font-size: 0.9rem;
    margin: 0 0.5rem;
  }

  .links a:hover {
    text-decoration: underline;
  }
</style>

<body>
  <div class="clouds">
    <svg width="100%" height="100%" viewBox="0 0 1000 1000" preserveAspectRatio="none">
      <path fill="#ffffff" opacity="0.3" d="M0 600 Q 250 450 500 600 T 1000 600 V1000 H0 Z"></path>
      <path fill="#ffffff" opacity="0.2" d="M0 700 Q 250 550 500 700 T 1000 700 V1000 H0 Z"></path>
    </svg>
  </div>

  <div class="login-container">
    <div class="logo">
      <svg class="plane-icon" width="50" height="50" viewBox="0 0 24 24">
        <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
      </svg>
    </div>
    
    <h1>Welcome Back</h1>
    
    <form id="loginForm" method="post" action="/login">
      <div class="form-group">
        <label for="login">Login (Your email)</label>
        <input type="email" id="login" name="login" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Sign In</button>
    </form>
    
    <div class="links">
      <!-- <a href="/forgot">Forgot Password?</a> -->
      <a href="/signup">Create Account</a>
    </div>
  </div>

</body></html>
