<html><head><base href="." /><title>Win95 Style Table Template</title>
    <style>
        body {
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', sans-serif;
            background: #c0c0c0;
            color: #000000;
            padding: 20px;
            line-height: 1.4;
        }
    
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #c0c0c0;
            padding: 8px;
            border: 2px solid;
            border-color: #ffffff #404040 #404040 #ffffff;
            box-shadow: inset 1px 1px #dfdfdf, inset -1px -1px #808080;
            position: relative;
        }
    
        h1 {
            background: #000080;
            color: #ffffff;
            padding: 2px 4px;
            font-size: 16px;
            margin: -2px -2px 8px -2px;
            font-weight: bold;
        }
    
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 8px 0;
            background: #ffffff;
            border: 2px solid;
            border-color: #404040 #ffffff #ffffff #404040;
        }
    
        .data-table th {
            background: #000080;
            color: #ffffff;
            padding: 4px 6px;
            text-align: left;
            font-weight: bold;
            font-size: 14px;
        }
    
        .data-table td {
            padding: 4px 6px;
            border: 1px solid #808080;
            font-size: 14px;
        }
    
        .data-table tr:nth-child(even) {
            background: #ffffff;
        }
    
        .data-table tr:hover {
            background: #000080;
            color: #ffffff;
        }
    
        .timestamp {
            text-align: left;
            font-size: 12px;
            color: #000000;
            margin-top: 12px;
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', sans-serif;
        }
    
        .win95-button {
            padding: 6px 12px;
            border: 2px solid;
            border-color: #ffffff #404040 #404040 #ffffff;
            color: #000000;
            text-decoration: none;
            background: #c0c0c0;
            font-size: 14px;
            display: inline-block;
            cursor: pointer;
            margin-top: 12px;
        }
    
        .win95-button:active {
            border-color: #404040 #ffffff #ffffff #404040;
            padding: 7px 11px 5px 13px;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <h1>Database View [{{ dbname }}]</h1>
            
            <table class="data-table">
                <thead>
                    <tr>
                    {% for column in columns %}
                        <th>{{ column }}</th>
                    {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                    <tr>
                        {% for val in row %}
                        <td>{{ val }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
    
            <button class="win95-button" onclick="window.location.href='/workplace'">
                Return To Workplace
            </button>
        </div>
    
        <script>
            // Add click effect to table rows
            document.querySelectorAll('.data-table tr').forEach(row => {
                row.addEventListener('click', () => {
                    row.style.transition = 'background-color 0.1s';
                    row.style.backgroundColor = '#000080';
                    row.style.color = '#ffffff';
                    setTimeout(() => {
                        row.style.backgroundColor = '';
                        row.style.color = '';
                    }, 100);
                });
            });
        </script>
    </body></html>
