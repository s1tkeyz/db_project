<html><head><base href="." /></head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(45deg, #e6f3ff, #f0f9ff);
    position: relative;
    overflow-x: hidden;
    padding: 2rem;
  }

  .clouds {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
    top: 0;
    left: 0;
  }

  .ticket-shop {
    background: rgba(255, 255, 255, 0.95);
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(100, 100, 255, 0.1);
    z-index: 2;
    width: 100%;
    max-width: 1200px;
  }

  .logo {
    text-align: center;
    margin-bottom: 2rem;
  }

  .plane-icon {
    fill: #4a90e2;
    animation: fly 3s infinite ease-in-out;
  }

  @keyframes fly {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  h1 {
    color: #2c3e50;
    text-align: center;
    margin-bottom: 2rem;
    font-size: 1.8rem;
  }

  .search-form {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  .form-group label {
    color: #34495e;
    margin-bottom: 0.5rem;
  }

  .form-group select,
  .form-group input {
    padding: 0.8rem;
    border: 2px solid #e3f2fd;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s;
  }

  .form-group select:focus,
  .form-group input:focus {
    outline: none;
    border-color: #4a90e2;
  }

  .ticket-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 1.5rem;
    margin-top: 2rem;
  }

  .ticket-card {
    background: white;
    border-radius: 12px;
    padding: 1.5rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
  }

  .ticket-card:hover {
    transform: translateY(-5px);
  }

  .ticket-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
  }

  .price {
    font-size: 1.5rem;
    color: #4a90e2;
    font-weight: bold;
  }

  .flight-details {
    margin: 1rem 0;
    padding: 1rem 0;
    border-top: 1px solid #e3f2fd;
    border-bottom: 1px solid #e3f2fd;
  }

  .flight-route {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 0.5rem 0;
  }

  .book-button {
    width: 100%;
    padding: 1rem;
    background: #4a90e2;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
    font-size: 1rem;
  }

  .book-button:hover {
    background: #357abd;
  }

  .search-button {
    grid-column: 1 / -1;
    padding: 1rem;
    background: #4a90e2;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
    font-size: 1rem;
    max-width: 200px;
    justify-self: center;
  }

  .search-button:hover {
    background: #357abd;
  }
</style>

<body>
  <div class="clouds">
    <svg width="100%" height="100%" viewBox="0 0 1000 1000" preserveAspectRatio="none">
      <path fill="#ffffff" opacity="0.3" d="M0 600 Q 250 450 500 600 T 1000 600 V1000 H0 Z"></path>
      <path fill="#ffffff" opacity="0.2" d="M0 700 Q 250 550 500 700 T 1000 700 V1000 H0 Z"></path>
    </svg>
  </div>

  <div class="ticket-shop">
    <div class="logo">
      <svg class="plane-icon" width="50" height="50" viewBox="0 0 24 24">
        <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
      </svg>
    </div>

    <h1>Find Your Flight</h1>

    <form class="search-form" id="searchForm">
      <div class="form-group">
        <label for="from">From</label>
        <select id="from" required>
          <option value="">Select departure</option>
          <option value="nyc">New York</option>
          <option value="lon">London</option>
          <option value="par">Paris</option>
          <option value="tok">Tokyo</option>
        </select>
      </div>

      <div class="form-group">
        <label for="to">To</label>
        <select id="to" required>
          <option value="">Select destination</option>
          <option value="nyc">New York</option>
          <option value="lon">London</option>
          <option value="par">Paris</option>
          <option value="tok">Tokyo</option>
        </select>
      </div>

      <div class="form-group">
        <label for="depart">Departure Date</label>
        <input type="date" id="depart" required>
      </div>

      <div class="form-group">
        <label for="return">Return Date</label>
        <input type="date" id="return">
      </div>

      <div class="form-group">
        <label for="passengers">Passengers</label>
        <select id="passengers" required>
          <option value="1">1 Adult</option>
          <option value="2">2 Adults</option>
          <option value="3">3 Adults</option>
          <option value="4">4 Adults</option>
        </select>
      </div>

      <button type="submit" class="search-button">Search Flights</button>
    </form>

    <div class="ticket-list" id="ticketList">
      <!-- Tickets will be dynamically inserted here -->
    </div>
  </div>

  <script>
    // Sample ticket data
    const tickets = [
      {
        id: 1,
        from: 'New York',
        to: 'London',
        departTime: '09:00',
        arrivalTime: '21:00',
        price: 599,
        airline: 'SkyWings'
      },
      {
        id: 2,
        from: 'London',
        to: 'Paris',
        departTime: '10:30',
        arrivalTime: '13:30',
        price: 199,
        airline: 'EuroFly'
      },
      {
        id: 3,
        from: 'Paris',
        to: 'Tokyo',
        departTime: '14:00',
        arrivalTime: '08:00',
        price: 899,
        airline: 'AsiaAir'
      }
    ];

    function displayTickets() {
      const ticketList = document.getElementById('ticketList');
      ticketList.innerHTML = '';

      tickets.forEach(ticket => {
        const ticketCard = document.createElement('div');
        ticketCard.className = 'ticket-card';
        ticketCard.innerHTML = `
          <div class="ticket-header">
            <div class="airline">${ticket.airline}</div>
            <div class="price">$${ticket.price}</div>
          </div>
          <div class="flight-details">
            <div class="flight-route">
              <div class="departure">
                <div class="time">${ticket.departTime}</div>
                <div class="city">${ticket.from}</div>
              </div>
              <div class="duration">â†’</div>
              <div class="arrival">
                <div class="time">${ticket.arrivalTime}</div>
                <div class="city">${ticket.to}</div>
              </div>
            </div>
          </div>
          <button class="book-button" onclick="bookTicket(${ticket.id})">Book Now</button>
        `;
        ticketList.appendChild(ticketCard);
      });
    }

    function bookTicket(ticketId) {
      alert(`Booking ticket ${ticketId}. This would normally open a booking form.`);
    }

    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Simulate search loading
      const ticketList = document.getElementById('ticketList');
      ticketList.innerHTML = '<div style="text-align: center; grid-column: 1 / -1;">Searching for flights...</div>';
      
      // Simulate API call delay
      setTimeout(displayTickets, 1000);
    });

    // Initial display
    displayTickets();
  </script>
</body></html>
